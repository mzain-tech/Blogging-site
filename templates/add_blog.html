{% extends "base.html" %}
{% load static %}

{% block title %}Add Blog{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/add_blog.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Add Blog</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" name="title" placeholder="Enter blog title" required>
        </div>

        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" placeholder="Write your content here..." rows="6" required></textarea>
        </div>

        <div class="form-group">
            <label for="tags">Tags:</label>
            <input id="tags" type="text" name="tags" placeholder="e.g. Django, Python" required>
        </div>

        <div class="form-group">
            <label for="image">Upload Image:</label>
            <input id="image" type="file" name="image" accept="image/*" required>
        </div>

        <button type="submit" class="btn-submit">Publish</button>
    </form>
</div>
{% endblock %}
