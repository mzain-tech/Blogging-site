{% extends "base.html" %}
{% load static %}

{% block title %}Edit Blog{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/edit_blog.css' %}">
{% endblock %}

{% block content %}
<div class="edit-container">
    <div class="edit-card">
        <h1 class="edit-title">âœï¸ Edit Blog</h1>

        <form method="post" enctype="multipart/form-data" class="edit-form">
            {% csrf_token %}

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" placeholder="Enter blog title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="8" placeholder="Write your content here" required>{{ post.content }}</textarea>

            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags" value="{{ post.tags.all|join:', ' }}" placeholder="Tag (e.g. Django, Python)" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ post.author }}" placeholder="Author name">

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <div class="form-actions">
                <button type="submit" class="btn edit-btn">ğŸ’¾ Save Changes</button>
                <a href="{% url 'user_dashboard' %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
