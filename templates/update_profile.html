{% extends "base.html" %}
{% load static %}

{% block title %}Update Profile{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/update_profile.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Update Profile</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Update</button>
    </form>
</div>
{% endblock %}
